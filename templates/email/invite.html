{% extends 'email/base.html' %}


{% block header-footer %}
<tr style="padding: 0">
    <td align="left" valign="middle" class="inner-td">
        <p class="inner-paragraph">
            You have been invited to join <strong>COMPANY_NAME</strong>.
        </p>
        <p class="inner-paragraph">
            Please confirm your email address to get started.
            <i>(Note: This link will expire after 2 days)</i>
        </p>
    </td>
</tr>
<tr style="padding: 0">
    <td align="center" valign="middle" class="inner-td-second">
        <br aria-hidden="true">
        <table align="center" border="0" cellspacing="0" cellpadding="0"
               class="inner-table-container-second" width="340">
            <tbody>
            <tr style="padding: 0">
                <td align="center" bgcolor="#79BCB0" valign="middle" class="inner-td-third">
                    <a href="{{ url }}" rel="noopener noreferrer"
                       target="_blank"
                       class="cta-btn"
                    >Confirm Email Address</a>
                </td>
            </tr>
            </tbody>
        </table>
    </td>
</tr>
{% endblock header-footer %}
